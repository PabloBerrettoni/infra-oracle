name: 'Terraform CI/CD'

on:
  pull_request:
    paths: 
      - 'projects/**'
      - 'modules/**'
      - '.github/workflows/**'
  push:
    branches: [main]
    paths: 
      - 'projects/**'
      - 'modules/**'
      - '.github/workflows/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/prod

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.13.3

    - name: Terraform Init
      run: terraform init \
           -backend-config="bucket=terraform-state" \
           -backend-config="namespace=grutjt8nmecj" \
           -backend-config="region=sa-saopaulo-1" \
           -backend-config="key=prod/terraform.tfstate" \
           -backend-config="tenancy_ocid=${{ secrets.OCI_TENANCY_OCID }}" \
           -backend-config="user_ocid=${{ secrets.OCI_USER_OCID }}" \
           -backend-config="fingerprint=${{ secrets.OCI_FINGERPRINT }}" \
           -backend-config="private_key_path=${{ secrets.OCI_PRIVATE_KEY_PATH }}" \
           -backend-config="auth=APIKey"

    - name: Terraform Format Check
      run: terraform fmt -check

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      if: github.event_name == 'pull_request'
      id: plan
      env:
        TF_VAR_tenancy_ocid: ${{ secrets.OCI_TENANCY_OCID }}
        TF_VAR_user_ocid: ${{ secrets.OCI_USER_OCID }}
        TF_VAR_fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        TF_VAR_private_key: ${{ secrets.OCI_PRIVATE_KEY }}
        TF_VAR_ssh_public_keys: ${{ secrets.SSH_PUBLIC_KEYS }}
      run: |
        echo 'plan<<EOF' >> $GITHUB_OUTPUT
        terraform plan -no-color >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
      continue-on-error: true

    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const output = `#### Terraform Plan ðŸ“–
          
          <details><summary>Show Plan</summary>
          
          \`\`\`terraform
          ${{ steps.plan.outputs.plan }}
          \`\`\`
          
          </details>
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        TF_VAR_tenancy_ocid: ${{ secrets.OCI_TENANCY_OCID }}
        TF_VAR_user_ocid: ${{ secrets.OCI_USER_OCID }}
        TF_VAR_fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        TF_VAR_private_key: ${{ secrets.OCI_PRIVATE_KEY }}
        TF_VAR_ssh_public_keys: ${{ secrets.SSH_PUBLIC_KEYS }}
      run: terraform apply -auto-approve